<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Elected Officials | USA.gov</title>
        <script src="../assets/javascript/uswds-init.min.js"></script>
        <link rel="stylesheet" href="../assets/css/styles.css" />
    </head>

    <body onload="load()">
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="../assets/javascript/contact.js"></script>

        <script src="../assets/javascript/uswds.min.js"></script>

        <div style="padding: 10px">
            <h1 class="font-serif-xl" style="color: rgb(182, 50, 31)">Contact Your Elected Officials</h1>

            <p class="font-serif-sm">
                Cupcake ipsum dolor sit amet. Bear claw topping souffle oat Cupcake
                sweet roll cookie lemon drops candy canes. Cookie sugar plum I love muffin
                brownie.
            </p>

            <br>

            <p class="font-serif-lg" style="color: rgb(27, 56, 88)">
                Write Your Message
            </p>

            <p style="margin-bottom: 0px;">All form elements below are required and are marked with a (*) symbol.</p>


            <form id="mailForm" class="usa-form" action="mailto:someone@example.com" method="POST" enctype="text/plain">
                <label class="usa-label" id="input-issue" for="input-type-issue">*What's the issue you're writing about today?</label>
                <textarea
                class="usa-textarea"
                id="input-type-issue"
                aria-labelledby="input-issue"
                name="input-type-issue"
                ></textarea>

                <label class="usa-label" id="input-about" for="input-type-about">*What do you want to say about the issue?</label>
                <textarea
                class="usa-textarea"
                id="input-type-about"
                aria-labelledby="input-about"
                name="input-type-about"
                ></textarea>

                <label class="usa-label" id="input-action" for="input-type-action">*What do you want your elected official to do about it?</label>
                <textarea
                class="usa-textarea"
                id="input-type-action"
                aria-labelledby="input-action"
                name="input-type-action"
                ></textarea>

                <button class="usa-button usa-button--accent-cool" style="width: 80%">Send message</button>
            </form>
        </div>
    </body>
</html>
